<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {% if title %}
        <title>MESA Everyday- {{ title }}</title>
    {% else %}
        <title>MESA Everyday</title>
    {% endif %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../static/css/mdbdashboard2.min.css" rel="stylesheet">
    <!-- Image Picker -->
    <link href="../static/css/image-picker.css" rel="stylesheet">
    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- Bootstrap 4 DatePicker-->  
    <link href="../static/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css"> -->
    <link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css" />
    <link type="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link href="../static/css/css-circular-prog-bar.css" media="all" rel="stylesheet" type="text/css"/>
    <style>
        body {
            font-family: Merriweather;
        }
    </style>
</head>

    {% block content %}{% endblock %}


    <!-- Footer -->
    <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <ul class="list-inline mb-2">
            <li class="list-inline-item">
              <a href="#">Phone Number</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Email</a>
            </li>
            <li class="list-inline-item">&sdot;</li>
            <li class="list-inline-item">
              <a href="#">Location</a>
            </li>
          </ul>
          <p class="text-muted small mb-4 mb-lg-0">&copy; MESA Website 2018. All Rights Reserved.</p>
        </div>
        <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
          <ul class="list-inline mb-0">
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fa fa-facebook fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item mr-3">
              <a href="#">
                <i class="fa fa-twitter-square fa-2x fa-fw"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="#">
                <i class="fa fa-instagram fa-2x fa-fw"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    </footer>
    <!--JavaScript -->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../static/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <!-- Image picker -->
    <script type="text/javascript" src="../static/js/image-picker.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../static/js/mdbdashboard2.min.js"></script>
    <!-- Gijgo Datepicker -->
    <script type="text/javascript" src="../static/js/gijgo.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <!--Countdown Clock-->
    <script type="text/javascript" src="../static/js/jquery.countdown.min.js"></script>
    <!--<script type="text/javascript" href="{{ url_for('static', filename='js/jquery.countdown.min.js') }}"></script>-->
    <!--Countdown Bridge for Div Data-->
    <script type="text/javascript" src="../static/js/jinja.countdown.js"></script>
    <!--<script type="text/javascript" href="{{ url_for('static', filename='js/jinja.countdown.js') }}"></script>-->
    <!--Calendar Resize-->
    <script type="text/javascript" src="../static/js/calendar.resize.js"></script>
    <script type="text/javascript" src="../static/js/sideNavInit.js"></script>
    <script type="text/javascript" src="../static/js/jquery-ui.min.js"></script>


    <script type="text/javascript">
        
        $(".date-custom").attr("autocomplete", "off");
        
        $('#upEvent').DataTable();
        $('#mesaEvent').DataTable();
    </script>
    {% block scripts %}{% endblock scripts %}
    <!--Custom scripts-->
    </body>

</html>
